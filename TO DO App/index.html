<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO APP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>TO DO APP</h1>
        <form>
            <input type="text" id="todo-input" placeholder="Add a new todo">

            <li><div class="todo-item"><p class="todo-text">Todo 1</p> <button class="delete-btn">Delete</button> <button class="edit-btn">Edit</button></div></li>
        </ul>


    </div>

   
   
    <script src="script.js"></script>
