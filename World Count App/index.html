<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word & Character Count App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Word & Character Count App</h1>
    <textarea id="text-input" rows="10" cols="50" placeholder="Type or paste your text here..."></textarea>
    <button id="count-button">Count Words</button>
    <div id="results">
    <div class="result-item">
        Character Count: <span id="char-count">0</span>
    </div>
    <div class="result-item">
        Word Count: <span id="word-count">0</span>
    </div>
   
    </div>

    <script src="script.js"></script>
</body>
</html>
